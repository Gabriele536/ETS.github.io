<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negozio Online Ecosostenibile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            flex: 1 1 calc(33.333% - 2rem);
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin-top: 0.5rem;
        }
        .product p {
            margin-bottom: 0.5rem;
        }
        .add-to-cart {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .cart {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Negozio Online Ecosostenibile</h1>
    </header>
    <div class="container">
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Prodotto 1</h3>
                <p>Descrizione breve del prodotto 1.</p>
                <button class="add-to-cart" data-product="Prodotto 1">Aggiungi al carrello</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Prodotto 2</h3>
                <p>Descrizione breve del prodotto 2.</p>
                <button class="add-to-cart" data-product="Prodotto 2">Aggiungi al carrello</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Prodotto 3</h3>
                <p>Descrizione breve del prodotto 3.</p>
                <button class="add-to-cart" data-product="Prodotto 3">Aggiungi al carrello</button>
            </div>
        </div>
    </div>
    <div class="cart">
        <h2>Carrello</h2>
        <ul class="cart-items"></ul>
        <p><strong>Totale:</strong> <span id="cart-total">0</span> €</p>
    </div>
    <script>
        const cart = [];
        const cartItemsContainer = document.querySelector('.cart-items');
        const cartTotal = document.getElementById('cart-total');

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const product = button.getAttribute('data-product');
                cart.push(product);
                updateCart();
            });
        });

        function updateCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(product => {
                const li = document.createElement('li');
                li.textContent = product;
                cartItemsContainer.appendChild(li);
                total += 10; // Supponiamo che ogni prodotto costi 10€
            });
            cartTotal.textContent = total;
        }
    </script>
</body>
</html>
